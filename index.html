<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Main Content</h2>
        <p>This is a simple HTML and CSS template with a header, navigation, content section, and footer.</p>
        <a href="https://github.com/ROSTMEN17/Typescript_laba2" target="_blank"><button id="open-modal-btn">Open Modal</button></a>
        <div id="data-container"></div>
    </section>
    <footer>
        <p>Footer &copy; 2024</p>
    </footer>

    <!-- Модальне вікно -->
    <div id="modal">
        <p>This is a modal window!</p>
        <button id="close-modal-btn">Close Modal</button>
    </div>
    <div id="modal-overlay"></div>

    <!-- Кнопка "Прокрутити вгору" -->
    <button id="scroll-top-btn" title="Go to top">Top</button>

<script src="main.js"></script>
<script src="modules\modal.ts" defer></script>
<script src="modules/scroll.js" defer></script>

<script src="modules/fetch.js" defer></script>

</body>
</html>
